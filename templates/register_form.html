{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <!-- Include your stylesheet links here -->
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="{% static 'indexstyle.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        /* Custom CSS for registration page */
        body {
            background-color: #62a158;
            font-family: 'Montserrat Alternates', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Center vertically */
            margin: 0;
        }
        
        .login-container1 {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            margin-top: 20px; /* Add margin to the top */
            height: auto; /* Adjust the height to fit content */
            max-height: 70vh; /* Set a maximum height to avoid excessive stretching */
            overflow-y: auto; /* Add a scrollbar if the content overflows */
        }
    
        .loginheading {
            color: rgb(8, 12, 17);
        }
    
        /* Style the submit button */
        .btn-register {
            background-color: rgb(23, 7, 7);
            color: white;
            font-weight: bold;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
    
        /* Style the link for creating an account and forgot password */
        .create-account-link,
        .forgot-password-link {
            color: rgb(11, 7, 7);
        }
    
        /* Stylish rounded image */
        .healthify-icon {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 40px; /* Add margin to the bottom */
        }
    
        /* Position the icon at the top */
        .icon-container {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #15ad07;
            height: 100px;
        }
    
        /* Style the icon */
        .icon-container i {
            font-size: 2rem;
            color: white;
        }
    </style>
    
</head>
<body>
    <!-- Icon container at the top -->
    <div class="icon-container">
        <img src="https://cdn.dribbble.com/users/3923263/screenshots/14016716/dribbble-.jpg" class="healthify-icon" alt="Healthify Icon" />
    </div>

    <div class="login-container1 d-flex flex-column align-items-center mt-2">
        <h1 class="loginheading">Registration Form</h1>
        <div class="text-center mb-4">
            <form method="post" action="{% url 'register' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" name="username" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" name="email" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" name="password" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="confirm_password">Confirm Password:</label>
                    <input type="password" name="confirm_password" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="mobno">Mobile Number:</label>
                    <input type="text" name="mobno" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="address">Address:</label>
                    <textarea name="address" class="form-control" required></textarea>
                </div>

                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select name="gender" class="form-control">
                        <option value="M">Male</option>
                        <option value="F">Female</option>
                        <option value="O">Other</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-register">Register</button>
            </form>
        </div>
        <p style="text-align: center;">Already have an account? <a href="{% url 'login' %}">Login</a></p>
        <!-- Include your error messages and go-back link here -->
    </div>
</body>
</html>
