<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
</head>
<body>
    <style>
        /* Custom CSS for login page */
        body {
            background-color: #62a158;
            font-family: 'Montserrat Alternates', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; 
            margin: 0;
        }
        
        .login-container1 {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            margin-top: 20px; /* Add margin to the top */
        }

        .loginheading {
            color: rgb(8, 12, 17);
        }

        /* Style the submit button */
        input[type="submit"] {
            background-color: rgb(23, 7, 7);
            color: white;
            font-weight: bold;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 10px;
        }
        .username{
          margin-bottom: 10px;
          text-align:center;
          border-radius: 5px;
          border-width: 0px;
          padding:3px;
          
        }
        .password{
          margin-bottom: 10px;
          text-align:center;
          border-radius: 5px;
          border-width: 0px;
          padding:3px;
          
        }
        .login{
          width:200px;
          border-radius: 8px;
          background-color: #62a158;
          color:aliceblue;
          height:40px;
          text-align: center;
          justify-content: center;
        }

        /* Style the link for creating an account and forgot password */
        .create-account-link,
        .forgot-password-link {
            color: rgb(11, 7, 7);
        }

        /* Stylish rounded image */
        .healthify-icon {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 20px; /* Add margin to the bottom */
        }
    </style>
    <h1>Verify OTP</h1>
    {% if error_message %}
    <p style="color: red;">{{ error_message }}</p>
    {% endif %}
    <form method="post" action="{% url 'verify_otp' %}">
        {% csrf_token %}
        <label for="otp">Enter OTP:</label>
        <input type="text" id="otp" name="otp" required>
        <button type="submit">Verify OTP</button>
    </form>
</body>
</html>
